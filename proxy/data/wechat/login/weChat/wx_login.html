<!DOCTYPE html>
<html>
<head>
<title>小牛在线</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<link type="text/css" href="/weChat/css/base.css" rel="stylesheet"/>
<link type="text/css" href="/weChat/css/global.css" rel="stylesheet"/>
<link type="text/css" href="/weChat/css/element.css" rel="stylesheet"/>
</head>
<body>
<!-- <div class="logo"></div> -->
<!--顶部 -->
<link type="text/css" href="/weChat/css/include.css?v=20141022" rel="stylesheet"/>
<div class='top'>
  <span class='top_con'>
  <a class="we_logo" href="http://www.xiaoniu88.com/weChat/index.do">
  </a>
  <!-- 登陆前 -->
  <!-- 首页 -->
  <a class='index_top_btn top_btn' href='/weChat/wx_login.do'>
  登录
  </a>
  <a class='index_top_btn top_btn' href='/weChat/wx_reg.do'>
  免费注册
  </a>
  <!-- 其他页面 -->
  <span class='top_title top_btn'></span>
  <!-- 登陆后 -->
  </span>
</div>
<fieldset class="login_box clearfix">
  <legend>用户登录</legend>
  <div class="input_box">
    <div class="input_wap">
      <input type="text" style="line-height:normal;" placeholder="用户名/邮箱/手机号码" id="email" name="paramMap.email" class="input_text" tabindex="1"/>
    </div>
    <div class="username ibg"></div>
  </div>
  <div class="input_box">
    <div class="input_wap">
      <input type="password" style="line-height:normal;" placeholder="密码" id="password" name="paramMap.password" class="input_text" tabindex="2" onpaste="return false" oncontextmenu="return false" oncopy="return false" oncut="return false"/>
    </div>
    <div class="pwd ibg"></div>
  </div>
  <div>
    <input type="text" style="width:50%;" placeholder="请输入验证码" id="code" name="paramMap.code" class="input_box" value=""  tabindex="3"/>
    <span class="vcode">
    <img id="codeNum" src="admin/imageCode.do?pageId=userlogin" class="verifyImg" style="width:77px;height:30px;margin-bottom:-10px;"
					title="换一张" alt="验证码" onclick="javascript:switchCode()" />
    </span>
  </div>
  <div id="error-box" style="display:none;color:red;"></div>
  <div class="btn fl w40" style="width:100%;">
    <div class="btn_wap">
      <a href="javascript:login();" tabindex="4">
      <div class="btn_cc">登&nbsp;&nbsp;&nbsp;&nbsp;录</div>
      </a>
    </div>
    <div class="btn_lc"></div>
    <div class="btn_rc"></div>
  </div>
  <div class="btn fr w40" style="width:100%;">
    <div class="btn_wap">
      <a href="http://www.xiaoniu88.com/weChat/wx_reg.do">
      <div class="btn_c">注&nbsp;&nbsp;&nbsp;&nbsp;册</div>
      </a>
    </div>
    <div class="btn_l"></div>
    <div class="btn_r"></div>
  </div>
  <input type="hidden" id="afterLoginUrl" value="" />
</fieldset>
<a class="fpwd" href="http://www.xiaoniu88.com/weChat/wx_forgetpassword.do">
忘记登录密码？请点击进入
</a>
<script type="text/javascript" src="js/lib/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="js/lib/pwd/security.js?v=0.0.1"></script>
<script type="text/javascript" src="js/wx_login.js"></script>
</body>
</html>

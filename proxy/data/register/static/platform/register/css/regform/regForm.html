<div class='xn_header'>
  <div class='xn_head_content'>
    <div class="xn_register">
      <div class="xn_regster_title">
        <h2>免费注册</h2>
        <div class='xn_login'> 已有账号？请
          <a href="http://www.xiaoniu88.com/login.do">
          登录
          </a>
        </div>
      </div>
      <form name='pageform' id="pageform" class="xn_pageform" action="../../../../loginform/register2af884google.do"
					method="post">
        <table>
          <tr>
            <td class='xn_first'>用户名:</td>
            <td><input type='text' id='username' name='username'></td>
            <td class="xn_correct"></td>
            <td class="xn_tip xn_usernameTip"><div id="usernameTip"></div></td>
          </tr>
          <tr>
            <td class='xn_first'>登录密码:</td>
            <td><input type='password' autocomplete="off"
								name='password' id="password"></td>
            <td class="xn_correct"></td>
            <td class="xn_tip xn_passwordTip"><div id="passwordTip"></div></td>
          </tr>
          <tr>
            <td class='xn_first'>确认密码:</td>
            <td><input type='password' name='confirmpwd' id="confirmpwd"></td>
            <td class="xn_correct"></td>
            <td class="xn_tip xn_confirmpwdTip"><div id="confirmpwdTip"></div></td>
          </tr>
          <tr>
            <td class='xn_first'>手机号码:</td>
            <td><input type='text' name='mobile' id="mobile" maxlength='11'></td>
            <td class="xn_correct"></td>
            <td class="xn_tip xn_mobileTip"><div id="mobileTip"></div></td>
          </tr>
          <tr>
            <td class='xn_first'>验证码:</td>
            <td><input class='xn_vilidataNum' type='text'
								name='vilidataNum' id="vilidataNum" maxlength='4'>
              <div class="xn_getCode">
                <a id="a_sendVcode" style="border: 0;cursor:pointer;outline: none;"
										href="javascript:sendVcode();" >
                <span>获取验证码</span>
                </a>
              </div></td>
            <td class="xn_correct"></td>
            <td class="xn_tip xn_vilidataNumTip"><div id="vilidataNumTip"></div></td>
          </tr>
          <tr style="height:22px;display:none;" class='xn_voice_tip'>
            <td  colspan='3' style='font-size:12px;padding-left:20px;' >如果没有收到验证码，请<span class='xn_voice_val' style="color:#368ff4;cursor:pointer;padding-left:5px;">使用语音验证</span></td>
          </tr>
          <tr style="height:30px;" class='xn_accept_tip'>
            <td  colspan='3' style='font-size:12px;text-align:center;'><input type='checkbox' id='agre' name='agre' style='position:relative;top:2px;+top:-2px; width:13px;height:13px;' checked>
              我已阅读并同意
              <a href="javascript: void(0);" style='font-size:12px;color:#0077d2'
								onclick="fff()" class="xn_bule">
              《使用条款》
              </a>
              &nbsp;和
              <a href="javascript: void(0);" style='font-size:12px;color:#0077d2' onclick="ffftip()" class="xn_bule">
              《隐私条款》
              </a></td>
          </tr>
          <tr>
            <td colspan='3'><a id="loginBtn" class="xn_loginBtn">
              马上注册
              </a></td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</div>

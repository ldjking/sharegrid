<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>DW设计</title>
<link rel="stylesheet" type="text/css" href="../../release/css/all.css"/>
<link rel="stylesheet" type="text/css" href="css/dw.css"/>
</head>
<body>
<div id="dwIndex" class="dwIndex">
</div>
<div id="dwMain" class="dwMain">
  <div id="pageTabs" class="pageTabs">
  </div>
  <div id="subPages" class="subPages">
    <div class="active">源代码</div>
    <span class="btn preview" id="preview">预览</span>
    <span class="btn format" id="format">格式化</span>
  </div>
  <div id="editors" class="editors">
  </div>
</div>
<div id="dwRight" class="dwRight">

    <div class="rightHide"></div>
  </div>
  <div class="pageTabs">
    <div  class="active">文件</div>
    <div>css样式</div>
    <div>资源</div>
    <div>AP元素</div>
  </div>
  <div class="rightContent">
    <div class="files">
      <div class="files_cmd"></div>
      <div class="files_content" id="fileContent">
       </div>
    </div>
  </div>
</div>
<div class="activeFile" id="activeFile"></div>

<script type="text/javascript" src="../../release/base.js"></script>
<script type="text/javascript" src="../../release/ui.js"></script>

<script type="text/javascript" src="../../release/tree.js"></script>

<script type="text/javascript" src="dw.js"></script>
<script type="text/javascript" src="editor.js"></script>

</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<body>
<div class="container">
  <div class="loginDiv">
    <div class="title"> 风电资产管理系统 </div>

      <tr>
        <td class="td1">用户名:</td>
        <td class="td2" colspan="3"><input type="text" name="user" id="user" class="txt" value="wang_zhihua"/></td>

      <tr>
        <td class="td1">密码:</td>
        <td class="td2" colspan="3"><input type="password" name="pw" id="pw" class="txt" value="123"/></td>

        <td class="td1">&nbsp;</td>
        <td class="td2" colspan="3"><label class="msg">用户名不存在，密码错误！</label></td>
      </tr>
      <tr>
        <td class="td1"></td>
        <td class="td2" colspan="3"><input type="submit" value="提交" class="submit" id="login"/></td>
      </tr>
    </table>
  </div>
</div>

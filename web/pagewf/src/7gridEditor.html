<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>列表编辑器</title>
<!--表单的编辑   选中  布局表格  子表  元素  标签元素  日历元素  输入框元素  值列表元素-->
<link rel="stylesheet" type="text/css" href="../../release/css/all.css"/>
<link rel="stylesheet" type="text/css" href="css/wf.css"/>
</head>
<body>
<div class="app" id="app1">
  <div class="appTab">
    <div class="tab active" id="tab_list">所有表单</div>
    <div class="tab normal" id="tab_edit">表单编辑</div>
  </div>
  <div class="appContent">
    <div class="content active grid " id="c2" style="width: 1366px; height: 673px;"> </div>
    <div class="content normal form"  id="c3" style="width: 1366px; height: 635px;">
      <div class="cmdbar">
        <div class="cmd">
          <div class="btn">保存草稿</div>
          <div class="btn">启动</div>
        </div>
      </div>
      <div class="formContainer"  style="width: 1366px; height: 634px;">
        <div class="paper">
          <div class="form_title">账户申请流程</div>
          <table class="formTable" cellspacing="0" cellpadding="0">
            <tbody>
              <tr>
                <td style="display: none;"><table class="hidden" cellspacing="0" cellpadding="0">
                    <tbody>
                      <tr>
                        <td><input type="text"></td>
                      </tr>
                    </tbody>
                  </table></td>
              </tr>
              <tr>
                <td><table class="rows" cellspacing="0" cellpadding="0">
                    <tbody>
                      <tr class="row">
                        <td class="lbl"><div style="width: 80px; text-align: center;">用户名</div></td>
                        <td class="attr"><textarea class="text" id="form_2_c0_name" style="width: 100px; text-align: left;" rows="1"></textarea></td>
                        <td class="lbl"><div style="width: 80px; text-align: center;">性别</div></td>
                        <td class="attr"><textarea class="text" id="form_2_c0_sex" style="width: 100px; text-align: left;" rows="1"></textarea></td>
                        <td class="lbl"><div style="width: 80px; text-align: center;">生日</div></td>
                        <td class="attr"><textarea class="text" id="form_2_c0_birthday" style="width: 100px; text-align: left;" rows="1"></textarea></td>
                      </tr>
                    </tbody>
                  </table></td>
              </tr>
              <tr>
                <td><table class="rows" cellspacing="0" cellpadding="0">
                    <tbody>
                      <tr class="row">
                        <td class="lbl"><div style="width: 80px; text-align: center;">账号</div></td>
                        <td class="attr"><textarea class="text" id="form_2_c0_account" style="width: 200px; text-align: left;" rows="1"></textarea></td>
                        <td class="lbl"><div style="width: 80px; text-align: center;">密码</div></td>
                        <td class="attr"><textarea class="text" id="form_2_c0_pw" style="width: 200px; text-align: left;" rows="1"></textarea></td>
                      </tr>
                    </tbody>
                  </table></td>
              </tr>
              <tr>
                <td><table class="rows" cellspacing="0" cellpadding="0">
                    <tbody>
                      <tr class="row">
                        <td class="lbl"><div style="width: 80px; text-align: center;">状态</div></td>
                        <td class="attr"><textarea class="text" id="form_2_c0_state" style="width: 100px; text-align: left;" rows="1"></textarea></td>
                        <td class="lbl"><div style="width: 80px; text-align: center;">别名</div></td>
                        <td class="attr"><textarea class="text" id="form_2_c0_displayname" style="width: 100px; text-align: left;" rows="1"></textarea></td>
                        <td class="lbl"><div style="width: 80px; text-align: center;">用户编码</div></td>
                        <td class="attr"><textarea class="text" id="form_2_c0_code" style="width: 100px; text-align: left;" rows="1"></textarea></td>
                      </tr>
                    </tbody>
                  </table></td>
              </tr>
              <tr>
                <td><table class="rows" cellspacing="0" cellpadding="0">
                    <tbody>
                      <tr class="row">
                        <td class="lbl"><div style="width: 80px; text-align: center;">部门</div></td>
                        <td class="attr"><textarea class="text" id="form_2_c0_dep" style="width: 500px; text-align: left;" rows="1"></textarea></td>
                      </tr>
                    </tbody>
                  </table></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="appBg"></div>
</div>
<script type="text/javascript" src="../../release/base.js"></script> 
<script type="text/javascript" src="../../release/ui.js"></script> 
<script type="text/javascript" src="../../release/grid.js"></script> 
<script type="text/javascript" src="../../release/lovdef.js"></script> 
<script type="text/javascript">
	function init(){
		uiApp({dom:$("#app1")});
		//wf.init();
		//alert(1);
	}
	window.onload=init;
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>mouseout</title>
</head>

<body>
mouseleave是IE特有事件，
大家都支持的是mouseout事件
mouseout 离开自身，进入子元素 仍然缠身mouseout事件
所以需要进行修正
<div id="c1" style="background-color:#0CC; width:100px; height:200px; padding:40px;">
<div id="c2" style="background-color:#ccc; width:100px; height:100px; margin:10px;"></div>
<div id="c3" style="background-color:#fff; width:100px; height:100px;margin:10px;"></div></div>
<div id="c4"></div>
<script type="text/javascript">
	window.onload=init;
	function init(){
		var c1=document.getElementById("c1");
		var c2=document.getElementById("c2");
		var c3=document.getElementById("c3");
		var c4=document.getElementById("c4");
		c1.onmouseleave=function(){
			c4.innerHTML+="leave"+new Date()+"<br/>"
		}
	}
</script>
</body>
</html>

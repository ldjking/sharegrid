<!DOCTYPE HTML>
<html>
<head>
<title>风电管理系统</title>
<LINK href="images/icon/favicon.ico" type="image/x-icon" rel=icon>
<LINK HREF="images/icon/favicon.ico" rel="shortcut icon" >
<LINK HREF="images/icon/favicon.ico" rel="bookmark" >
<link rel="apple-touch-icon" href="images/icon/mylogo2.png">
<link rel="stylesheet" type="text/css" href="src/css/ui.css">
<link rel="stylesheet" type="text/css" href="src/css/page.css">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0"/>
</head>

<body>
<div class="panel active">
  <div class="login" id="login">
    <div class="top">
      <div class="title">风电资产管理系统</div>
    </div>
    <div class="down" id="login_down">
      <table cellpadding="0" cellspacing="0" class="loginTable">
        <tr>
          <td><div class="line">
              <div class="line1"></div>
              <div class="line2">
                <label class="lbl account">账户:</label>
                <input type="text" class="txt" value="account"/>
              </div>
              <div class="line3"></div>
            </div>
            <div class="line">
              <div class="line1"></div>
              <div class="line2">
                <label class="lbl pw">密码:</label>
                <input type="password" class="txt" value="account"/>
              </div>
              <div class="line3"></div>
            </div>
            <div class="remember">
              <input type="checkbox" class="check"/>
              <label>记住密码</label>
              <input type="checkbox" class="check"/>
              <label>自动登录</label>
            </div>
            <div class="submit">
              <input type="button" class="button" value="登录" id="login_submit"/>
            </div></td>
        </tr>
      </table>
    </div>
  </div>
</div>
<script type="text/javascript" src="src/pageLoader.js"></script> 
<script type="text/javascript" src="src/login.js"></script>
</body>
</html>

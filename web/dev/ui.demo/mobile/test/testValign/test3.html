<!DOCTYPE HTML>
<html>
<head>
<title>风电管理系统</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0"/>
<style type="text/css">
html,body{
	padding:0;
	margin:0;
	height:500px;
}
.container {
	width: 100%;
	height: 300px;
	background-color: #8fcbff;
	text-align:center;
}
.valign{
	display: -webkit-box;
  -webkit-box-orient: vertical;
  -webkit-box-pack: center;
  -webkit-box-align: center;
  display: -moz-box;
  -moz-box-orient: vertical;
  -moz-box-pack: center;
  -moz-box-align: center;
  display: -o-box;
  -o-box-orient: vertical;
  -o-box-pack: center;
  -o-box-align: center;
  display: -ms-box;
  -ms-box-orient: vertical;
  -ms-box-pack: center;
  -ms-box-align: center;
  display: box;
  box-orient: vertical;
  box-pack: center;
  box-align: center;
}
.valign2{
	display: -ms-box;
	display: -moz-box;
	display: -webkit-box;
	display: box;
	-ms-box-align:center;
	-moz-box-align:center;
	-webkit-box-align:center;
	-ms-box-pack:center;
	-moz-box-pack:center;
	-webkit-box-pack:center;
	word-break:break-all;
}
.valign3{
	display:table-cell;
	vertical-align:middle;;
}
.content {
-ms-flex: 0 auto;
}
</style>
</head>
<body>
<div class="container valign3">
 <div>我是A面，CSS 3D transition are supported by IE10</div>
</div>
</body>
</html>

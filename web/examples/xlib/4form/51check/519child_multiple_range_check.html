<script type="text/javascript">
	//window.require([""],init);
	window.onload=init;
	function init(){/*需要有一些自定义动画效果*/
		var content=$("#content");
		//var conditions=$("#conditions");
		
		/*布局的配置  target  参照物  容器一定要有准确的高度 */
		/*100行才能把一个表单定义清楚，很不方便  能不能用更短的把表单定义清楚*/
		uiLayout({dom:content,container:document.body,dx:0,dy:0,xdoms:[]});	
		/*form是由table组成 table有3种类别 1 单行 2 固定多行  3 不固定多行*/
		/*表单是靠绘制出来，然后设置一些标准化的属性*/
		//uiForm({dom:form});/*这样一个form的事件就标准化了，比如值列表的出现，校验的出现*/
		
		/*grid是由conf columns datas组成*/
		/*form是由conf talbes  data组成  tables是由cells组成*/	  /*宽度就按600定 以后移动要更短*/
		var cfg={title:"依赖校验",formType:"update",addMethod:"methodAdd",updateMethod:"methodUpdate",
				dataMethod:"methodGet"};
		cfg.param={c2_id:"140115"};/*要使用几种模式*/
		//cfg.data={};//,checkMethod:"checkFormMethod1",des:['c2_des21'],
		var tables=[	
						{type:0,rows:1,cells:[
									{type:"sid",attr:"ae_dzczcheckid",sidType:"method",width:120,align:"left",row:1}
								]
							},
						{type:2,rows:1,cells:[
								{type:"lbl",text:"服务器校验  带依赖 ",width:600,align:"center",row:1}
								]
						},
						{type:3,rows:3,refAttr:[{name:"ae_dzczcheckid",name2:"ae_dzczcheckid"}],rmMethod:'dzczcheckzRm',updateMethod:"dzczcheckzUpdate",addMethod:"dzczcheckzAdd",dataMethod:"dzczcheckzGets",
								columns:[
									{type:"txt",attr:"content",name:"元素",width:200,align:"left",childrangeCheck:{type:"datetime",eles:[{gt:"ele3"},{lt:"ele4"}]},error:"选择日期大于元素1小于元素2",lov:"datetime"},
									{type:"txt",attr:"ele3",name:"元素1",width:200,align:"left",lov:"datetime"},
									{type:"txt",attr:"ele4",name:"元素2",width:200,align:"left",lov:"datetime"}
								]
						}
					];
		cfg.data={ae_dzczcheckid:1};
		var cmds=[
					{cmd:"addItem"},
					{cmd:"rmItem"},
					{cmd:"update"},/*在新系统中，我打算干掉复杂方法，一个复杂表单的提交，将分步骤实施，主id如果需要，提供一个getsid的方法*/
					{cmd:"cancel"}
				];
		cfg.tables=tables;
		cfg.cmds=cmds;
		genForm($("#content"),cfg);
	}
</script>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>首页</title>
<link rel="stylesheet" type="text/css" href="../../../../release/css/all.css"/>
<link rel="stylesheet" type="text/css" href="../../../../src/css/23form.css"/>
</head>
<body>
<div id="content" style=" background-color:#FF0000; position:absolute; z-index:20"> </div>
<script type="text/javascript" src="../../../../release/base.js"></script> 
<script type="text/javascript" src="../../../../release/ui.js"></script> 
<script type="text/javascript" src="../../../../release/grid.js"></script> 
<script type="text/javascript" src="../../../../release/form.js"></script> 
<script type="text/javascript" src="../../../../release/lovdef.js"></script> 

<script type="text/javascript">
	//window.require([""],init);
	window.onload=init;
	var e_check1=function(dependecell,cell){
		if(dependecell.value2=="0")	return true;
		else                        return false;
	}
	var e_check2=function(dependecell,cell){
		if(dependecell.value2=="1")	return true;
		else                        return false;
	}
	function init(){/*需要有一些自定义动画效果*/
		var content=$("#content");
		//var conditions=$("#conditions");
		
		/*布局的配置  target  参照物  容器一定要有准确的高度 */
		/*100行才能把一个表单定义清楚，很不方便  能不能用更短的把表单定义清楚*/
		uiLayout({dom:content,container:document.body,dx:0,dy:0,xdoms:[]});	
		/*form是由table组成 table有3种类别 1 单行 2 固定多行  3 不固定多行*/
		/*表单是靠绘制出来，然后设置一些标准化的属性*/
		//uiForm({dom:form});/*这样一个form的事件就标准化了，比如值列表的出现，校验的出现*/
		
		/*grid是由conf columns datas组成*/
		/*form是由conf talbes  data组成  tables是由cells组成*/	  /*宽度就按600定 以后移动要更短*/
		var cfg={title:"依赖校验",formType:"add"};
		cfg.data={depende0_v:1,depende0:1};
		var tables=[	
						{type:2,rows:1,cells:[
								{type:"lbl",text:"服务器校验  带依赖 ",width:600,align:"center",row:1}
								]
						},
						{type:2,rows:2,cells:[
								{type:"lbl",text:"A",width:300,align:"center",row:1},
								{type:"txt",attr:"depende0",attr2:"depende0_v",width:300,align:"left",row:1,lov:'on_off'}		
								]
						},
						{type:2,rows:3,cells:[
								{type:"lbl",text:"依赖A为0",width:300,align:"center",row:1},
								{type:"txt",attr:"c2_name1",width:300,align:"left",row:1,dependeRangeCheck:[{dom:'depende0',dependeCheck:e_check1}]},
								{type:"lbl",text:"依赖A为0",width:300,align:"center",row:2},
								{type:"txt",attr:"c2_name2",width:300,align:"left",row:2,dependeRangeCheck:[{dom:'depende0',dependeCheck:e_check1}]},
								{type:"lbl",text:"依赖A为0",width:300,align:"center",row:3},
								{type:"txt",attr:"c2_name3",width:300,align:"left",row:3,dependeRangeCheck:[{dom:'depende0',dependeCheck:e_check1}]}			
								]
						},
						{type:2,rows:3,cells:[
								{type:"lbl",text:"依赖A为1",width:300,align:"center",row:1},
								{type:"txt",attr:"c2_name4",width:300,align:"left",row:1,dependeRangeCheck:[{dom:'depende0',dependeCheck:e_check2}]},
								{type:"lbl",text:"依赖A为1",width:300,align:"center",row:2},
								{type:"txt",attr:"c2_name5",width:300,align:"left",row:2,dependeRangeCheck:[{dom:'depende0',dependeCheck:e_check2}]},
								{type:"lbl",text:"依赖A为1",width:300,align:"center",row:3},
								{type:"txt",attr:"c2_name6",width:300,align:"left",row:3,dependeRangeCheck:[{dom:'depende0',dependeCheck:e_check2}]}			
								]
						}
						
					];
		var cmds=[
					{cmd:"addItem"},
					{cmd:"rmItem"},
					{cmd:"update"},/*在新系统中，我打算干掉复杂方法，一个复杂表单的提交，将分步骤实施，主id如果需要，提供一个getsid的方法*/
					{cmd:"cancel"}
				];
		cfg.tables=tables;
		cfg.cmds=cmds;
		genForm($("#content"),cfg);
	}
</script>
</body>
</html>

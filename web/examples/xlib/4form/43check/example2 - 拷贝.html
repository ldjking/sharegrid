	function enableCheck() {
		var objs = $("input");
		var r = "";
		for(var i=0;i<objs.length;i++) {
			var obj = objs[i];
			var dt = obj.getAttribute("dt");
			if(dt!=null&&dt=="num") {
				bind(obj,"keypress",function() {
						var keyCode = event.keyCode;
						if(keyCode>=48&&keyCode<=57) {
						} else {
							event.returnValue = false;
						}
				});
			}
			
			if(dt!=null&&dt=="email") {
				bind(obj,"blur",function() {
						alert(isEmail(this.value));
						//return 
				});
			}
			
			if(dt!=null&&dt=="decimal") {
				bind(obj,"blur",function() {
						alert(isDecimal(this.value));
				});
			}
			
			if(dt!=null&&dt=="url") {
				bind(obj,"blur",function() {
						alert(isUrl(this.value));
				});
			}
			
			if(dt!=null&&dt=="email") {
				bind(obj,"blur",function() {
						alert(isEmail(this.value));
				});
			}
			
			if(dt!=null&&dt=="mobile") {
				bind(obj,"blur",function() {
						alert(isMobile(this.value));
				});
			}
			
		}
		
	}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
#contrainer{
	width:300px;
}
#contrainer div{
 width:200px;
 background-color:#33FFCC;
 float:left;
}
#out{
 border:1px solid #000;
 width:150px;
 float:left;
 background-color:#CCC;
}
#contrainer td{
 border:1px solid #000;
 width:200px;
 height:10px;
 background-color:#33FFCC;
 
}
#title{
 border:1px solid #000;
 width:250px;
 float:left;
 background-color:#CCC;
}
</style>
</head>
<body>
<div id="title">规模10000 绘制表格带textarea</div>
<div id="out">
</div>
<div id="contrainer">
</div>

<script src="../../../../release/base.js"></script>
<script type="text/javascript">
function comptime(beginTime,endTime) {
			var a = endTime.getTime() - beginTime.getTime();
			return a;
}
var init =function(){
	var starttime=new Date();
	var contrainer=$("#contrainer");
	var out=$("#out");
	var tables="<table border=\"0\" cellspacing=\"0\" cellpadding=\"0\"><tbody>";
	for(var i=0;i<10000;i++){
		tables+="<tr><td ><textarea rows=1>4个字符</textarea></td><td><textarea rows=1>4个字符</textarea></td></tr>";
	}
	tables+="</tbody></table>";
	contrainer.innerHTML=tables;
	var endtime=new Date();
	var time=comptime(starttime,endtime);
	out.innerText="花费"+time+" 毫秒";
}
window.onload=init;
</script>
</body>
</html>

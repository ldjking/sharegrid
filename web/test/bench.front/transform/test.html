<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
#contrainer{
	width:600px;
}
input{
	width:80px;
}
#contrainer div{
 width:400px;
 background-color:#33FFCC;
 float:left;
}
#out{
 border:1px solid #000;
 width:150px;
 float:left;
 background-color:#CCC;
}
#contrainer td{
 border:1px solid #000;
 width:200px;
 height:10px;
 background-color:#33FFCC;
 
}
#title{
 border:1px solid #000;
 width:250px;
 float:left;
 background-color:#CCC;
}
</style>
</head>
<body>
<div id="contrainer">
数据长度<input id="len"  ></input>
条数<input id="count"></input>
传输方式
<select id="type">
  <option value="1">get</option>
  <option value="2">post</option>
</select>
<input type="button"  value="测试" id="submit"/>
</div>
<div id="out">
</div>
<script src="../../../release/base.js" type="text/javascript"></script>
<script type="text/javascript">
function comptime(beginTime) {
			var beginTimes = beginTime.substring(0, 10).split('-');
			beginTime = beginTimes[1] + '-' + beginTimes[2] + '-' + beginTimes[0] + ' ' + beginTime.substring(10, 19)+"."+beginTime.substring(20, 23);
			var begin = Date.parse(beginTime);
			var now=new Date();
			return begin.getTime()-now.getTime();
		}
var test=function(){
	var now=new Date();
	var len=$("#len").value;
	var count=$("#count").value;
	var type=$("#type").selectedIndex;
	var p={};
	p.len=len;
	p.count=count;
	var type=type==0?false:true;
	var r=$$("unitGet",p,false);
	if(r.flag){
		var comp=parseInt(r.data.time);
		out("传输大小",r.data.datasize)
		out("传输用时",comp-now.getTime());
	}
	
}
var init =function(){
	var b=$("#submit");
	bind(b,"click",test);
}
window.onload=init;
</script>
</body>
</html>

<script type="text/javascript" src="../../release/base.js"></script>
<script type="text/javascript">
	var activeText;
	function e_mouse_move(evt){
		var text=evt.target;
		var target;
		if(text!=null&&text.tagName.toLowerCase()=="textarea")	target=text.parentNode;
		else{
			target=text;
			text=target.childNodes[0];
		}
		if(target==null||target.tagName.toLowerCase()!="td")	return;
		////out("text",text.disabled);
		if(!text.disabled){
			cssRm(activeText,"active");
			activeText=target;
			cssAdd(activeText,"active");
			var rect=getRect(target);
			$("#focus1").style.left=rect.left-1+"px";
			$("#focus1").style.top=rect.top+"px";
			$("#focus1").style.height=rect.height+"px";
			
			$("#focus2").style.left=rect.left-1+"px";
			$("#focus2").style.top=rect.top-1+"px";
			$("#focus2").style.width=rect.width+1+"px";
			
			$("#focus3").style.left=rect.left+rect.width-1+"px";
			$("#focus3").style.top=rect.top+"px";
			$("#focus3").style.height=rect.height+"px";
			
			$("#focus4").style.left=rect.left+"px";
			$("#focus4").style.top=rect.top+rect.height-1+"px";
			$("#focus4").style.width=rect.width+"px";
			
			
			////out("rect",rect);
		}
	}
	document.body.onclick=e_mouse_move;
</script>

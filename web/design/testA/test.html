<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
div {
    width: 93px;
    padding:1px 0 0 1px;
    height:93px;
}
div a{
	border: 1px solid blue;
	width: 30px;
	height: 30px;
	margin: -1px 0 0 -1px;
	float: left;
	text-align: center;
	line-height: 30px;
}
div a:hover{
     border-color:red;
     position: relative;
     z-index: 1;
}
</style>
</head>

<body>
<div>
	<a>1</a><a>2</a><a>3</a>
    <a>4</a><a>5</a><a>6</a>
    <a>7</a><a>8</a><a>9</a>
</div>
</body>
</html>

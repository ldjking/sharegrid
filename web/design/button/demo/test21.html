<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>36种漂亮的CSS3网页按钮Button样式</title>
<style type="text/css">
body{ 
background: #f5faff;
}
.demo_con{
width: 960px;
margin:40px auto 0;
}
.button{
width: 140px;
line-height: 38px;
text-align: center;
font-weight: bold;
color: #fff;
text-shadow:1px 1px 1px #333;
margin:0 20px 20px 0;
position: relative;
    border-radius: 5px;

overflow: hidden;
}
.button:nth-child(6n){
margin-right: 0;
}
.button.gray{
color: #8c96a0;
text-shadow:1px 1px 1px #fff;
border:1px solid #dce1e6;
box-shadow: 0 1px 2px #fff inset,0 -1px 0 #a8abae inset;
background: -webkit-linear-gradient(top,#f2f3f7,#e4e8ec);
background: -moz-linear-gradient(top,#f2f3f7,#e4e8ec);
background: linear-gradient(to bottom,#f2f3f7,#e4e8ec);
}
.wrapper {
    width:140px;
	height:40px;
    border-radius: 5px;
    border:0px solid red;   

    overflow:hidden; /* Key */
}
.button.black{
border:1px solid #333;
box-shadow: 0 1px 2px #8b8b8b inset,0 -1px 0 #3d3d3d inset,0 -2px 3px #8b8b8b inset;
background: -webkit-linear-gradient(top,#656565,#4c4c4c);
background: -moz-linear-gradient(top,#656565,#4a4a4a);
background: linear-gradient(to bottom, #656565, #4a4a4a);


}
.black:hover{
background: -webkit-linear-gradient(top,#818181,#575757);
background: -moz-linear-gradient(top,#818181,#575757);
background: linear-gradient(top,#818181,#575757);
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr = '#818181', endColorstr = #575757, GradientType = 0); /* IE6-9 */

}
.black:active{
top:1px;
box-shadow: 0 1px 3px #111 inset,0 3px 0 #fff;
background: -webkit-linear-gradient(top,#424242,#575757);
background: -moz-linear-gradient(top,#424242,#575757);
background: linear-gradient(top,#424242,#575757);
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr = '#424242', endColorstr = #575757, GradientType = 0); /* IE6-9 */

}
	</style>
</head>
<body>

<div class="demo_con">
 	<button class="button black">BUY NOW</button>
</div>	
</body>
</html>

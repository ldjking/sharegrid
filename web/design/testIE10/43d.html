<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
body {
	position: relative;
}

.container {
	position: absolute;
	left: 100px;
	top: 60px;
	width: 300px;
	height: 300px;
	background-color: #06C;
	border: 1px solid #666;
	z-index: 10;
}
.3d {
	position: absolute;
	left: 100px;
	top: 60px;
	width: 300px;
	height: 300px;
	background-color: #F66;
	border: 1px solid #666;
	backface-visibility: visible;
	transform-origin: 50% 45%;
	transform: perspective(665px) rotateY(-21deg);
	z-index: 20;
}
</style>
</head>

<body>
<div class="container">
</div>
<div class="3d"></div>
</body>
</html>

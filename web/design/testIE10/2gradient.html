<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
.a1 {
	background-color:#F09;
	border-radius:4px;
	border:1px solid #7a7a7a;
	font-size:12px;
	display:inline-block;
	height:22px;
	line-height:22px;
	text-decoration:none;
	color:#000000;
	padding:0 20px 0 20px;
background: -moz-linear-gradient(top, #1e5799 0%, #2989d8 50%, #207cca 51%, #7db9e8 100%); /* FF3.6+ */
background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#1e5799), color-stop(50%,#2989d8), color-stop(51%,#207cca), color-stop(100%,#7db9e8)); /* Chrome,Safari4+ */
background: -webkit-linear-gradient(top, #1e5799 0%,#2989d8 50%,#207cca 51%,#7db9e8 100%); /* Chrome10+,Safari5.1+ */
background: -ms-linear-gradient(top, #1e5799 0%,#2989d8 50%,#207cca 51%,#7db9e8 100%); /* IE10+ */
background: linear-gradient(to bottom, #fcfcfc 0%,#ebebeb 50%,#dddddd 51%,#cfcfcf 100%); /* W3C */
}
.a2 {
	background-color:#F09;
	border-radius:4px;
	border:1px solid #3c7fb1;
	font-size:12px;
	display:inline-block;
	height:22px;
	line-height:22px;
	text-decoration:none;
	color:#000000;
	padding:0 20px 0 20px;
background: -moz-linear-gradient(top, #1e5799 0%, #2989d8 50%, #207cca 51%, #7db9e8 100%); /* FF3.6+ */
background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#1e5799), color-stop(50%,#2989d8), color-stop(51%,#207cca), color-stop(100%,#7db9e8)); /* Chrome,Safari4+ */
background: -webkit-linear-gradient(top, #1e5799 0%,#2989d8 50%,#207cca 51%,#7db9e8 100%); /* Chrome10+,Safari5.1+ */
background: -ms-linear-gradient(top, #1e5799 0%,#2989d8 50%,#207cca 51%,#7db9e8 100%); /* IE10+ */
background: linear-gradient(to bottom, #fafdfe 0%,#d9f0fc 50%,#bee6fd 51%,#a7d9f5 100%); /* W3C */
}
</style>
</head>

<body>
<a href="#" style=" " class="a1">我在私募生存的十二年</a>
<a href="#" style=" " class="a2">我在私募生存的十二年</a>

</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="../../src/css/29tree.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="tree">
  <div class="root music open">
    <div class="tag">
      <div class="text">我的电脑</div>
    </div>

        <div class="tag">

          <div class="leaf folder normal">
            <div class="tag">

          </div>
          <div class="leaf folder normal">
            <div class="tag">
              <div class="text">Windows</div>
            </div>
          </div>
          <div class="leaf folder normal">
            <div class="tag">
              <div class="text">System</div>
            </div>
          </div>
          <div class="leaf folder normal">
            <div class="tag">
              <div class="text">Program files</div>
            </div>
          </div>
          <div class="leaf file last">
            <div class="tag">
              <div class="text">reademe.txt</div>
            </div>
          </div>
        </div>
      </div>
      <div class="node normal open">
        <div class="tag">
          <div class="text">本地磁盘 D盘</div>
        </div>

          </div>

            <div class="tag">

            </div>
          </div>
          <div class="leaf folder normal">
            <div class="tag">
              <div class="text">System</div>
            </div>
          </div>
          <div class="leaf folder normal">
            <div class="tag">
              <div class="text">Program files</div>
            </div>
          </div>
          <div class="leaf file last">
            <div class="tag">
              <div class="text">reademe.txt</div>
            </div>
          </div>
        </div>
      </div>
      <div class="leaf folder normal">
        <div class="tag">
          <div class="text">本地磁盘 E盘</div>
        </div>
      </div>
      <div class="node last open">
        <div class="tag">
          <div class="text">本地磁盘 F盘</div>

          <div class="leaf folder normal">

            </div>
          </div>
          <div class="leaf file last">
            <div class="tag">
              <div class="text">reademe.txt</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

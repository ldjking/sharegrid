<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">    
<html>    
<script type="text/javascript" src="../ichart/release/base.js"></script>
<script type="text/javascript" src="svg.js"></script>
<script type="text/javascript">    
window.onload = function() {    
   
    var container = document.getElementById('container');    
    var svg = document.getElementById('svg'); 
    svg.setAttribute('width', '300px');    
    svg.setAttribute('height', '300px'); 
	var style={};
	style.fill='green';
	style.stroke='black'; 
    var arc1=arc(200,200,50,0,90,false,false,style);
	svg.appendChild(arc1);
    container.appendChild(svg); 
};    
    
</script>    
    
<body>    
    <div id="container">    
          <svg  id='svg'width="100%" height="100%" version="1.1">
				<circle cx="250" cy="200" r="5" stroke="black"
				stroke-width="2" fill="red"/>
				
				<circle cx="200" cy="250" r="5" stroke="black"
				stroke-width="2" fill="red"/>
				
				<circle cx="150" cy="200" r="5" stroke="black"
				stroke-width="2" fill="red"/>
		</svg> 
    </div>    
</body>    
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">    
<html>    
<script type="text/javascript" src="../ichart/release/base.js"></script>
<script type="text/javascript" src="svg.js"></script>
<script type="text/javascript">    
window.onload = function() {    
   
    var svg = document.getElementById('svg'); 
	var cfg={
				x1:300,
				y1:300,
				x2:100,
				y2:50,
				e:30,
				style:{
					fill:'red',
					stroke:'blue'
				}
			}
    var line1= new gfx.Line(cfg);
	line1.draw(svg)
};    
    
</script>    
    
<body>    
    <div id="container">    
          <svg  id='svg'width="100%" height="100%" version="1.1">
				<circle cx="250" cy="200" r="5" stroke="black"
				stroke-width="2" fill="red"/>
				
				<circle cx="200" cy="250" r="5" stroke="black"
				stroke-width="2" fill="red"/>
				
				<circle cx="150" cy="200" r="5" stroke="black"
				stroke-width="2" fill="red"/>
		</svg> 
    </div>    
</body>    
</html>

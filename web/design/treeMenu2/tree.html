<!DOCTYPE html>

<style type="text/css">
.container {
	width: 100%;
	height: 100%;

}
.left {

	position: absolute;

	height:30px;
}
.main {
	right: 243px;
	left: 1px;
	top: 1px;

	background-color: #FFF;

</html>
